<!DOCTYPE html>
<html>
  <style>
    body {
      background-color: #d2b48c; /* Light brown */
      font-family: Arial;
      color: #636b2f; /* Greenish-brown text color */
      font-size: 12px;
      margin: 0;
      padding: 0;
    }

    ul.custom-bullet {
      list-style-image: url("https://i.ibb.co/CtLyzc6/image.png"); /* Custom bullet image */
      margin-left: 20px; /* Adds a bit of spacing for alignment */
    }

    .scroll-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5e9dc; /* Scroll background */
      border: 10px solid #636b2f; /* Outer scroll border */
      border-radius: 15px;
      margin: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .scroll-end {
      position: absolute;
      height: 100%;
      width: 40px;
      background: #516f62; /* Side cylinder color */
      border: 5px solid #cb8775; /* Side bands */
      top: 0;
    }

    .scroll-end.left {
      left: -50px;
      border-radius: 20px 0 0 20px;
    }

    .scroll-end.right {
      right: -50px;
      border-radius: 0 20px 20px 0;
    }

    .scroll-content {
      width: 100%;
      background: #fffaf0; /* Inner parchment color */
      border: 2px solid #636b2f;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      overflow: hidden;
    }

    .Title {
      font-size: 20px;
      color: #000000; /* Title color */
      font-weight: bold;
      text-align: left; /* Move title to the left */
    }

    /* Styled horizontal line */
    hr {
      border: none;
      border-top: 1px solid #000; /* Thin solid black line */
      margin: 10px 0; /* Adds spacing around the line */
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 75%;
      border: 4px solid #636b2f; /* Border around the image */
      border-radius: 10px; /* Optional rounded corners for the image border */
    }

    /* Table styling */
    table,
    th,
    td {
      border: 1px solid black;
      padding: 8px;
      border-color: #000000;
      border-radius: 0px; /* Rounded table borders */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1px;
      text-align: left;
    }

    /* Style for the table title row */
    tr.table-title {
      background-color: #d2b48c;
      color: white; /* Text color for better contrast */
      font-weight: bold;
      text-align: left;
    }

    /* Sub heading style */
    .sub-heading {
      font-weight: bold;
      font-size: 16px; /* Equivalent to font size 3 */
    }

    font {
      color: #000000; /* Greenish-brown font color */
    }
  </style>
  <title>{jutsu_name} Rulings</title>
  <div class="scroll-container">
    <div class="scroll-end left"></div>
    <div class="scroll-content">
      <div class="Title">Rulings</div>
      <hr />
      <table style="width: 100%">
        <!--RULINGS-->
      </table>
    </div>
  </div>
</html>
